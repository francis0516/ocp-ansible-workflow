---
- hosts: localhost
  gather_facts: no
  vars:
    vm_name: "apache-vm"
    vm_namespace: "vm-migration-test"
    kubeconfig_path: "/home/hogege/kubeconfig"

  tasks:

    - name: Get VM information
      kubernetes.core.k8s_info:
        api_version: kubevirt.io/v1
        kind: VirtualMachine
        name: "{{ vm_name }}"
        namespace: "{{ vm_namespace }}"
      register: vm_info
      ignore_errors: yes
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: Display VM labels for debugging
      debug:
        msg: "VM Labels: {{ vm_info.resources[0].metadata.labels }}"
      when: vm_info.resources is defined and vm_info.resources | length > 0

    - name: Create Service for Apache VM
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: "{{ vm_name }}-service"
            namespace: "{{ vm_namespace }}"
            labels:
              app: "{{ vm_name }}"
          spec:
            selector:
              vm.kubevirt.io/name: "{{ vm_name }}"
            ports:
              - name: http
                protocol: TCP
                port: 80
                targetPort: 80
            type: ClusterIP
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: Create Route for Apache VM
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: route.openshift.io/v1
          kind: Route
          metadata:
            name: "{{ vm_name }}-route"
            namespace: "{{ vm_namespace }}"
            labels:
              app: "{{ vm_name }}"
          spec:
            to:
              kind: Service
              name: "{{ vm_name }}-service"
              weight: 100
            port:
              targetPort: http
            tls:
              termination: edge
              insecureEdgeTerminationPolicy: Redirect
            wildcardPolicy: None
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: Wait for Route to be assigned a host
      kubernetes.core.k8s_info:
        api_version: route.openshift.io/v1
        kind: Route
        name: "{{ vm_name }}-route"
        namespace: "{{ vm_namespace }}"
      register: route_info
      until: route_info.resources[0].spec.host is defined
      retries: 10
      delay: 3
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

    - name: Display External URL
      debug:
        msg: "External URL: https://{{ route_info.resources[0].spec.host }}"
