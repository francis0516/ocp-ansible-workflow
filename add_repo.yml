---
- name: Configure network, register VM, and enable RHEL repositories
  hosts: localhost
  gather_facts: false

  vars:
    vm_name: "apache-vm"
    vm_namespace: "vm-migration-test"
    vm_ip: "10.0.0.118"
    vm_gateway: "10.0.0.1"
    vm_dns: "8.8.8.8"
    rhsm_username: "info@pacetechsystems.com"
    rhsm_password: "Silverado@8787!!!!"
    rhel_version: 9
    repos_to_enable:
      - rhel-9-for-x86_64-baseos-rpms
      - rhel-9-for-x86_64-appstream-rpms
      - codeready-builder-for-rhel-9-x86_64-rpms

  tasks:
    - name: Add VM to dynamic inventory
      add_host:
        name: "{{ vm_name }}"
        ansible_host: "{{ vm_ip }}"
        ansible_user: root
        ansible_password: password
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
        groups: vms

    - name: Display added VM info
      debug:
        msg: "VM {{ vm_name }} ({{ vm_ip }}) added to dynamic group 'vms'"

# ---------------------------------------------------------------------------

- name: Configure static network and register RHEL system
  hosts: vms
  become: true
  gather_facts: true

  vars:
    vm_ip: "10.0.0.118"
    vm_gateway: "10.0.0.1"
    vm_dns: "8.8.8.8"
    registration_retries: 3
    registration_delay: 10
    repos_to_enable:
      - rhel-9-for-x86_64-baseos-rpms
      - rhel-9-for-x86_64-appstream-rpms
      - codeready-builder-for-rhel-9-x86_64-rpms

  tasks:
    - name: Ensure NetworkManager is installed and running
      package:
        name: NetworkManager
        state: present

    - name: Ensure NetworkManager service is started and enabled
      service:
        name: NetworkManager
        state: started
        enabled: true

    - name: Configure static network for eth0
      shell: |
        nmcli con delete eth0 || true
        nmcli con add type ethernet ifname eth0 con-name eth0 ipv4.addresses {{ vm_ip }}/24 ipv4.gateway {{ vm_gateway }} ipv4.dns {{ vm_dns }} ipv4.method manual autoconnect yes
        nmcli con up eth0
      args:
        executable: /bin/bash

    - name: Verify network configuration
      command: nmcli device show eth0
      register: nmcli_show
      changed_when: false

    - name: Display network configuration
      debug:
        var: nmcli_show.stdout_lines

    - name: Wait for internet connectivity
      wait_for:
        host: 8.8.8.8
        port: 53
        timeout: 40
        state: started

    - name: Test DNS resolution
      command: ping -c 2 google.com
      register: ping_result
      ignore_errors: true

    - name: Display DNS test result
      debug:
        var: ping_result

# ---------------------------------------------------------------------------

    - name: Ensure subscription-manager is installed
      package:
        name: subscription-manager
        state: present

    - name: Clean old registration if any
      shell: |
        subscription-manager remove --all || true
        subscription-manager unregister || true
        subscription-manager clean || true
      ignore_errors: true

    - name: Register the system with Red Hat Subscription Manager
      shell: |
        subscription-manager register \
          --username="{{ rhsm_username }}" \
          --password="{{ rhsm_password }}" \
          --auto-attach
      register: register_result
      retries: "{{ registration_retries }}"
      delay: "{{ registration_delay }}"
      until: register_result.rc == 0
      no_log: false

    - name: Disable all repos (clean start)
      command: subscription-manager repos --disable="*"

    - name: Enable required RHEL repositories
      command: subscription-manager repos --enable="{{ item }}"
      loop: "{{ repos_to_enable }}"

    - name: Install EPEL repository
      shell: |
        dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ rhel_version }}.noarch.rpm
      args:
        creates: /etc/yum.repos.d/epel.repo

    - name: Clean and refresh metadata
      command: dnf makecache

    - name: Verify enabled repositories
      command: dnf repolist enabled
      register: repo_list
      changed_when: false

    - name: Show final repo list
      debug:
        msg: "{{ repo_list.stdout_lines }}"
