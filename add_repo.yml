---
- name: Register VM and enable RHEL repositories
  hosts: localhost
  gather_facts: false

  vars:
    vm_name: "apache-vm"
    vm_namespace: "vm-migration-test"
    vm_ip: "10.0.0.118"        # From the previous create VM playbook output
    rhsm_username: "info@pacetechsystems.com"
    rhsm_password: "Silverado@8787!!!!"
    rhel_version: 9
    repos_to_enable:
      - rhel-9-for-x86_64-baseos-rpms
      - rhel-9-for-x86_64-appstream-rpms
      - codeready-builder-for-rhel-9-x86_64-rpms

  tasks:
    - name: Add VM to dynamic inventory
      add_host:
        name: "{{ vm_name }}"
        ansible_host: "{{ vm_ip }}"
        ansible_user: root
        ansible_password: password
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
        groups: vms

    - name: Display added VM info
      debug:
        msg: "VM {{ vm_name }} ({{ vm_ip }}) added to dynamic group 'vms'"

# =======================================================================
# SECOND PLAY - Configure network, register to Red Hat, and enable repos
# =======================================================================
- name: Configure network and register system on VM
  hosts: vms
  gather_facts: yes
  become: true

  vars:
    repos_to_enable:
      - rhel-9-for-x86_64-baseos-rpms
      - rhel-9-for-x86_64-appstream-rpms
      - codeready-builder-for-rhel-9-x86_64-rpms
    registration_retries: 3
    registration_delay: 10

  tasks:

    # =====================================================
    # STEP 1: Network configuration and connectivity check
    # =====================================================
    - name: Ensure NetworkManager is installed and running
      package:
        name: NetworkManager
        state: present

    - name: Ensure NetworkManager is enabled and started
      systemd:
        name: NetworkManager
        state: started
        enabled: yes

    - name: Configure eth0 for DHCP with Google DNS
      shell: |
        nmcli con show eth0 >/dev/null 2>&1 || nmcli con add type ethernet ifname eth0 con-name eth0
        nmcli con modify eth0 ipv4.method auto
        nmcli con modify eth0 ipv4.dns "8.8.8.8 8.8.4.4"
        nmcli con modify eth0 ipv4.ignore-auto-dns yes
        nmcli con up eth0

    - name: Wait until network is up (check for IPv4)
      shell: |
        ip -4 addr show eth0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}' || true
      register: ip_check
      until: ip_check.stdout != ""
      retries: 10
      delay: 5

    - name: Display detected IPv4 address
      debug:
        msg: "✅ Detected eth0 IP: {{ ip_check.stdout }}"

    - name: Test DNS resolution to google.com
      shell: ping -c 2 google.com
      register: dns_test
      ignore_errors: true

    - name: Display DNS status
      debug:
        msg: "{{ dns_test.stdout_lines | default(['❌ DNS not reachable — check DNS or gateway']) }}"

    # =====================================================
    # STEP 2: Register system with Red Hat Subscription
    # =====================================================
    - name: Ensure subscription-manager is installed
      package:
        name: subscription-manager
        state: present

    - name: Unregister any existing registration
      shell: |
        subscription-manager remove --all || true
        subscription-manager unregister || true
        subscription-manager clean || true
      ignore_errors: true

    - name: Register the system with Red Hat Subscription Manager
      shell: |
        subscription-manager register \
          --username='{{ rhsm_username }}' \
          --password='{{ rhsm_password }}' \
          --auto-attach
      register: register_result
      retries: "{{ registration_retries }}"
      delay: "{{ registration_delay }}"
      until: register_result.rc == 0
      no_log: true

    - name: Wait for redhat.repo to appear
      wait_for:
        path: /etc/yum.repos.d/redhat.repo
        state: present
        timeout: 60

    # =====================================================
    # STEP 3: Enable Repositories
    # =====================================================
    - name: Disable all repos (clean start)
      shell: subscription-manager repos --disable="*"

    - name: Enable required RHEL repositories
      shell: "subscription-manager repos --enable={{ item }}"
      loop: "{{ repos_to_enable }}"

    - name: Install EPEL repository
      shell: |
        dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ rhel_version }}.noarch.rpm
      args:
        creates: /etc/yum.repos.d/epel.repo

    - name: Clean and refresh repo metadata
      shell: |
        dnf clean all
        dnf makecache

    - name: Verify repository access
      shell: dnf repolist enabled
      register: repolist
      changed_when: false

    - name: Display final enabled repositories
      debug:
        msg: "{{ repolist.stdout_lines }}"
