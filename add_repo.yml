---
- name: Add VM to dynamic inventory using IP from wait-for-SSH
  hosts: localhost
  gather_facts: false

  vars:
    vm_name: "apache-vm"
    vm_gateway: "10.0.0.1"
    vm_dns: "8.8.8.8"
    rhsm_username: "info@pacetechsystems.com"
    rhsm_password: "Silverado@8787!!!!"
    rhel_version: 9
    repos_to_enable:
      - rhel-9-for-x86_64-baseos-rpms
      - rhel-9-for-x86_64-appstream-rpms
      - codeready-builder-for-rhel-9-x86_64-rpms
    ip_file_path: "/tmp/{{ vm_name }}_ip.txt"

  tasks:
    - name: Read VM IP from wait-for-SSH output file
      slurp:
        src: "{{ ip_file_path }}"
      register: vm_ip_file

    - name: Set VM IP fact
      set_fact:
        vm_ip: "{{ vm_ip_file.content | b64decode | trim }}"

    - name: Fail if IP not found
      fail:
        msg: "‚ùå VM IP not found in {{ ip_file_path }}. Make sure wait-for-SSH playbook ran successfully."
      when: vm_ip == ""

    - name: Add VM to dynamic inventory
      add_host:
        name: "{{ vm_name }}"
        ansible_host: "{{ vm_ip }}"
        ansible_user: root
        ansible_password: password
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
        groups: vms
        vm_gateway: "{{ vm_gateway }}"
        vm_dns: "{{ vm_dns }}"
        rhsm_username: "{{ rhsm_username }}"
        rhsm_password: "{{ rhsm_password }}"
        rhel_version: "{{ rhel_version }}"

    - name: Display added VM info
      debug:
        msg: "VM {{ vm_name }} ({{ vm_ip }}) added to dynamic group 'vms'"

# ---------------------------------------------------------------------------

- name: Configure network, register VM, and enable RHEL repositories
  hosts: vms
  become: true
  gather_facts: true

  vars:
    registration_retries: 3
    registration_delay: 10

  tasks:
    - name: Ensure NetworkManager is installed
      package:
        name: NetworkManager
        state: present

    - name: Add eth0 static network connection
      shell: |
        nmcli con delete eth0 || true
        nmcli con add type ethernet ifname eth0 con-name eth0 \
          ipv4.addresses {{ vm_ip }}/24 \
          ipv4.gateway {{ vm_gateway }} \
          ipv4.dns {{ vm_dns }} \
          ipv4.method manual autoconnect yes
        nmcli con up eth0
      register: nmcli_result

    - name: Test DNS resolution to google.com
      command: ping -c 2 google.com
      register: ping_result
      ignore_errors: true

    - name: Display DNS test result
      debug:
        var: ping_result

    - name: Ensure subscription-manager is installed
      package:
        name: subscription-manager
        state: present

    - name: Clean old registration if any
      shell: |
        subscription-manager remove --all || true
        subscription-manager unregister || true
        subscription-manager clean || true
      ignore_errors: true

    - name: Register the system with Red Hat Subscription Manager
      shell: |
        subscription-manager register \
          --username='{{ rhsm_username }}' \
          --password='{{ rhsm_password }}' \
          --auto-attach
      register: register_result
      retries: "{{ registration_retries }}"
      delay: "{{ registration_delay }}"
      until: register_result.rc == 0
      no_log: false

    - name: Disable all repos (clean start)
      command: subscription-manager repos --disable="*"

    - name: Enable required RHEL repositories
      command: subscription-manager repos --enable="{{ item }}"
      loop: "{{ repos_to_enable }}"

    - name: Install EPEL repository
      shell: |
        dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ rhel_version }}.noarch.rpm
      args:
        creates: /etc/yum.repos.d/epel.repo

    - name: Clean and refresh metadata
      command: dnf makecache

    - name: Verify enabled repositories
      command: dnf repolist enabled
      register: repo_list
      changed_when: false

    - name: Show final repo list
      debug:
        msg: "{{ repo_list.stdout_lines }}"
