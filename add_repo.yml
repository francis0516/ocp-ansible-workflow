---
- name: Configure network, register VM, and enable RHEL repositories
  hosts: localhost
  gather_facts: false

  vars:
    vm_name: "apache-vm"
    vm_namespace: "vm-migration-test"
    vm_ip: "10.0.0.118"         # Static IP for your VM
    vm_gateway: "10.0.0.1"       # Adjust to match your network
    vm_dns: "8.8.8.8"            # Google DNS
    rhsm_username: "info@pacetechsystems.com"
    rhsm_password: "Silverado@8787!!!!"
    rhel_version: 9
    repos_to_enable:
      - rhel-9-for-x86_64-baseos-rpms
      - rhel-9-for-x86_64-appstream-rpms
      - codeready-builder-for-rhel-9-x86_64-rpms

  tasks:
    - name: Add VM to dynamic inventory
      add_host:
        name: "{{ vm_name }}"
        ansible_host: "{{ vm_ip }}"
        ansible_user: root
        ansible_password: password
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
        groups: vms

    - name: Display added VM info
      debug:
        msg: "VM {{ vm_name }} ({{ vm_ip }}) added to dynamic group 'vms'"

# ---------------------------------------------------------------------------

- name: Configure network and register RHEL system
  hosts: vms
  become: true
  gather_facts: true

  vars:
    repos_to_enable:
      - rhel-9-for-x86_64-baseos-rpms
      - rhel-9-for-x86_64-appstream-rpms
      - codeready-builder-for-rhel-9-x86_64-rpms
    registration_retries: 3
    registration_delay: 10
    vm_ip: "10.0.0.118"
    vm_gateway: "10.0.0.1"
    vm_dns: "8.8.8.8"

  tasks:

    - name: Ensure NetworkManager is installed
      package:
        name: NetworkManager
        state: present

    - name: Configure static network with Google DNS
      community.general.nmcli:
        conn_name: eth0
        ifname: eth0
        type: ethernet
        ip4: "{{ vm_ip }}/24"
        gw4: "{{ vm_gateway }}"
        dns4: "{{ vm_dns }}"
        state: present

    - name: Bring up the eth0 connection
      command: nmcli con up eth0

    - name: Wait for internet connectivity
      wait_for:
        host: google.com
        port: 80
        timeout: 30
        state: started

    - name: Test DNS resolution
      command: ping -c 2 google.com
      register: ping_result
      ignore_errors: true

    - name: Display DNS test result
      debug:
        var: ping_result

# ---------------------------------------------------------------------------

    - name: Ensure subscription-manager is installed
      package:
        name: subscription-manager
        state: present

    - name: Clean old registration if any
      shell: |
        subscription-manager remove --all || true
        subscription-manager unregister || true
        subscription-manager clean || true
      ignore_errors: true

    - name: Register the system with Red Hat Subscription Manager
      community.general.redhat_subscription:
        state: present
        username: "{{ rhsm_username }}"
        password: "{{ rhsm_password }}"
        auto_attach: true
      register: rhsm_result
      retries: "{{ registration_retries }}"
      delay: "{{ registration_delay }}"
      until: rhsm_result is succeeded

    - name: Disable all repos (clean start)
      command: subscription-manager repos --disable="*"

    - name: Enable required RHEL repositories
      command: subscription-manager repos --enable="{{ item }}"
      loop: "{{ repos_to_enable }}"

    - name: Install EPEL repository
      dnf:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ rhel_version }}.noarch.rpm"
        state: present

    - name: Clean and refresh metadata
      command: dnf makecache

    - name: Verify enabled repositories
      command: dnf repolist enabled
      register: repo_list
      changed_when: false

    - name: Show final repo list
      debug:
        msg: "{{ repo_list.stdout_lines }}"
