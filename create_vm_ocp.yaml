---
- name: Create VM on OpenShift Virtualization with IPv4 extraction (Multus + Masquerade)
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    # VM Configuration
    vm_name: apache-vm
    vm_project: vm-migration-test
    storage_class: nfs-storage-class
    storage_size: 15Gi
    memory_size: 2Gi
    cpu_cores: 2
    cpu_sockets: 1
    cpu_threads: 1

    # Authentication
    cloud_init_password: password

    # Network Configuration
    multus_network: br-ex-network
    masquerade_network: masq-net  # VirtualMachineInstance Masquerade interface

    # Timing Configuration
    ip_poll_interval: 10
    max_ip_retries: 18

  tasks:
    # ======================================================================
    # STEP 1: DISPLAY CONFIGURATION
    # ======================================================================
    - name: Display VM configuration
      debug:
        msg:
          - "=========================================="
          - "Creating VM: {{ vm_name }}"
          - "Namespace: {{ vm_project }}"
          - "Memory: {{ memory_size }}"
          - "CPU Cores: {{ cpu_cores }}"
          - "Storage Class: {{ storage_class }}"
          - "Multus Network: {{ multus_network }}"
          - "Masquerade Network: {{ masquerade_network }}"
          - "=========================================="

    # ======================================================================
    # STEP 2: CREATE VIRTUAL MACHINE
    # ======================================================================
    - name: Provision Virtual Machine in OpenShift
      kubernetes.core.k8s:
        state: present
        validate_certs: no
        definition:
          apiVersion: kubevirt.io/v1
          kind: VirtualMachine
          metadata:
            name: "{{ vm_name }}"
            namespace: "{{ vm_project }}"
            labels:
              app: "{{ vm_name }}"
          spec:
            running: true
            dataVolumeTemplates:
              - metadata:
                  name: "{{ vm_name }}"
                  annotations:
                    cdi.kubevirt.io/storage.bind.immediate.requested: "true"
                spec:
                  source:
                    pvc:
                      name: centos9-golden-image
                      namespace: "{{ vm_project }}"
                  storage:
                    storageClassName: "{{ storage_class }}"
                    accessModes: ["ReadWriteMany"]
                    volumeMode: Filesystem
                    resources:
                      requests:
                        storage: "{{ storage_size }}"
            template:
              metadata:
                labels:
                  kubevirt.io/domain: "{{ vm_name }}"
              spec:
                domain:
                  cpu:
                    cores: "{{ cpu_cores }}"
                    sockets: "{{ cpu_sockets }}"
                    threads: "{{ cpu_threads }}"
                  memory:
                    guest: "{{ memory_size }}"
                  devices:
                    disks:
                      - name: rootdisk
                        disk:
                          bus: virtio
                      - name: cloudinitdisk
                        disk:
                          bus: virtio
                    interfaces:
                      - name: br-ex-net
                        bridge: {}   # Multus primary
                      - name: masq-net
                        masquerade: {}  # Masquerade interface
                networks:
                  - name: br-ex-net
                    multus:
                      networkName: "{{ vm_project }}/{{ multus_network }}"
                  - name: masq-net
                    pod: {}  # Masquerade interface
                volumes:
                  - name: rootdisk
                    dataVolume:
                      name: "{{ vm_name }}"
                  - name: cloudinitdisk
                    cloudInitNoCloud:
                      networkData: |
                        version: 2
                        ethernets:
                          eth0:
                            dhcp4: true
                      userData: |
                        #cloud-config
                        user: root
                        password: {{ cloud_init_password }}
                        chpasswd: { expire: False }
                        ssh_pwauth: True
                        runcmd:
                          - sed -i 's/^#\?PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
                          - sed -i 's/^#\?PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
                          - systemctl restart sshd
                          - systemctl enable sshd
      register: vm_creation

    - name: Display VM creation result
      debug:
        msg: "VM {{ vm_name }} provisioned successfully"
      when: vm_creation.changed

    # ======================================================================
    # STEP 3: WAIT FOR DATAVOLUME
    # ======================================================================
    - name: Wait for DataVolume to be ready
      kubernetes.core.k8s_info:
        api_version: cdi.kubevirt.io/v1beta1
        kind: DataVolume
        name: "{{ vm_name }}"
        namespace: "{{ vm_project }}"
        validate_certs: no
      register: dv_info
      until:
        - dv_info.resources | length > 0
        - dv_info.resources[0].status.phase == "Succeeded"
      retries: 60
      delay: 10

    - name: Display DataVolume status
      debug:
        msg: "DataVolume ready (Phase: {{ dv_info.resources[0].status.phase }})"

    # ======================================================================
    # STEP 4: WAIT FOR VM TO BE RUNNING
    # ======================================================================
    - name: Wait for VM to be running
      kubernetes.core.k8s_info:
        api_version: kubevirt.io/v1
        kind: VirtualMachineInstance
        name: "{{ vm_name }}"
        namespace: "{{ vm_project }}"
        validate_certs: no
      register: vmi_info
      until:
        - vmi_info.resources | length > 0
        - vmi_info.resources[0].status.phase == "Running"
      retries: 30
      delay: 10

    - name: Display VM running status
      debug:
        msg: "VM {{ vm_name }} is running, waiting for IPv4 addresses..."

    # ======================================================================
    # STEP 5: EXTRACT IPV4 (GUEST AGENT + SSH FALLBACK)
    # ======================================================================
    - name: Initialize IPv4 variables
      set_fact:
        vm_ipv4_multus: []
        vm_ipv4_masq: []
        vm_ip_multus: "No IPv4 assigned"
        vm_ip_masq: "No IPv4 assigned"

    - name: Poll for VM network info
      kubernetes.core.k8s_info:
        api_version: kubevirt.io/v1
        kind: VirtualMachineInstance
        name: "{{ vm_name }}"
        namespace: "{{ vm_project }}"
        validate_certs: no
      register: vmi_network_info
      until: >-
        (vmi_network_info.resources | length > 0) and
        (
          ((vmi_network_info.resources[0].status.interfaces | default([]) |
          map(attribute='ipAddresses') | select('defined') |
          map('flatten') | flatten |
          select('match', '^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$') | list | length) > 0)
        )
      retries: "{{ max_ip_retries }}"
      delay: "{{ ip_poll_interval }}"
      ignore_errors: true

    - name: Extract IPv4 from Multus and Masquerade
      set_fact:
        vm_ipv4_multus: >-
          {{
            (vmi_network_info.resources[0].status.interfaces | default([]) |
            selectattr('name','equalto','br-ex-net') | map(attribute='ipAddresses') |
            select('defined') | map('flatten') | flatten |
            select('match', '^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$') | list)
          }}
        vm_ipv4_masq: >-
          {{
            (vmi_network_info.resources[0].status.interfaces | default([]) |
            selectattr('name','equalto','masq-net') | map(attribute='ipAddresses') |
            select('defined') | map('flatten') | flatten |
            select('match', '^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$') | list)
          }}
        vm_ip_multus: "{{ vm_ipv4_multus[0] | default('No IPv4 assigned') }}"
        vm_ip_masq: "{{ vm_ipv4_masq[0] | default('No IPv4 assigned') }}"

    # Optional SSH fallback for Masquerade or Multus if guest agent fails
    - name: SSH fallback if Multus has no IP
      block:
        - name: Get SSH IP
          set_fact:
            ssh_ip: "{{ vmi_network_info.resources[0].status.interfaces[0].ipAddress | default('') }}"

        - name: Wait for SSH to be available
          wait_for:
            host: "{{ ssh_ip }}"
            port: 22
            timeout: 90
            delay: 10
          when: ssh_ip != ''
          ignore_errors: true
          register: ssh_available

        - name: Extract IPv4 via SSH
          shell: |
            sshpass -p '{{ cloud_init_password }}' ssh -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 root@{{ ssh_ip }} \
            "ip -4 addr show eth0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}' | head -1"
          register: ssh_ipv4
          when:
            - ssh_ip != ''
            - ssh_available is succeeded
          ignore_errors: true
          changed_when: false

        - name: Update Masquerade IP if empty
          set_fact:
            vm_ipv4_masq: ["{{ ssh_ipv4.stdout | trim }}"]
            vm_ip_masq: "{{ ssh_ipv4.stdout | trim }}"
          when:
            - vm_ipv4_masq | length == 0
            - ssh_ipv4 is defined
            - ssh_ipv4.rc == 0
            - ssh_ipv4.stdout | trim != ''
      when: vm_ipv4_masq | length == 0

    - name: Display extracted IPs
      debug:
        msg:
          - "=========================================="
          - "VM Name: {{ vm_name }}"
          - "Multus IPv4: {{ vm_ip_multus }}"
          - "All Multus IPs: {{ vm_ipv4_multus | join(', ') }}"
          - "Masquerade IPv4: {{ vm_ip_masq }}"
          - "All Masquerade IPs: {{ vm_ipv4_masq | join(', ') }}"
          - "=========================================="

    - name: Fail if no IPv4 obtained
      fail:
        msg: "ERROR: No IPv4 address could be obtained for {{ vm_name }}!"
      when: vm_ip_multus == 'No IPv4 assigned' and vm_ip_masq == 'No IPv4 assigned'

    # ======================================================================
    # STEP 6: EXPORT VARIABLES FOR DOWNSTREAM JOBS
    # ======================================================================
    - name: Export variables for workflow
      set_stats:
        data:
          vm_ip_multus: "{{ vm_ip_multus }}"
          vm_ip_masq: "{{ vm_ip_masq }}"
          vm_name: "{{ vm_name }}"
          vm_project: "{{ vm_project }}"
        per_host: no

    # ======================================================================
    # STEP 7: DISPLAY DEPLOYMENT SUMMARY
    # ======================================================================
    - name: Deployment summary
      debug:
        msg:
          - "=========================================="
          - "VM Deployment Complete!"
          - "=========================================="
          - "VM Name: {{ vm_name }}"
          - "Namespace: {{ vm_project }}"
          - "Multus IPv4: {{ vm_ip_multus }}"
          - "Masquerade IPv4: {{ vm_ip_masq }}"
          - "Username: root"
          - "Password: {{ cloud_init_password }}"
          - "Exported Variables:"
          - "  vm_ip_multus: {{ vm_ip_multus }}"
          - "  vm_ip_masq: {{ vm_ip_masq }}"
          - "=========================================="
